<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ✅ Đảm bảo đường dẫn CSS đúng -->
    <link rel="stylesheet" href="/style_css/index.css">

    <title>Chào mừng!</title>
</head>
<body>
    <div id="header">
        <div class="logo">
            <img src="/image/logo.png" alt="Logo" height="60px">
            <div class="menu">
                <a href="">Liên Hệ</a>
                <a href="http://">Điều Khoản</a>
                <a href="http://">Trung Tâm Trợ Giúp</a>
                <a href="http://">Tính Năng</a>
            </div>
        </div>        
    </div>
    

    <div id="content">
        <div class="login-container">
            <div class="login-image">
                <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="User Icon">
            </div>
            <div class="login-form">
                <h2>Member Login</h2>
                <input type="email" placeholder="Email" class="Username">
                <input type="password" placeholder="Password" class="password">
                <button class="login-btn" id="submit">LOGIN</button>
                <div class="login-links">
                    <a href="#">Forgot Username / Password?</a>
                    <br>
                    <a href="#">Create your Account →</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="/auth/login.js"></script>
</body>
</html>
